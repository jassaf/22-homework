<html>
<head>
    <title>CSS practice</title>
    <style type="text/css">
        .strike {
            text-decoration: line-through;
        }
        .keyword {
        	border: 1px solid #000;
        }
        .danger{
        	color: red;
        	background-color: yellow;
        	padding: 50px;
        }
        .success{
        	color: green;
        	border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>
    <p><span class = "strike">striked through</span></p>
    <p><span class = "keyword"> boxed</span></p>
    <p><div class ="danger">this is super dangerous!!!!!!!</div></p>
    <p><div class = "success">we are doing so awesomely!</div></p>
</body>
</html>
