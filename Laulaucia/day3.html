<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">  
    $(document).ready(function() {
      $(document).keydown( function(){
        $('div').animate({left:'+=10px'}, 500);
        });
      $('.red').on("click", "button", function() {
          $('img').fadeOut('slow');
      });
      $('.blue').on("click", "button", function(){
          $(this).animate({left:"+=30px"},500);
      });
      $('.green').click(function(){
          $(this).css("background-color", "purple");
      });
    });
  </script>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles (always require after Bootstrap) -->
  <link rel="stylesheet" href="style.css">

  <title>cool Jquery</title>
  <style>
    button{
      padding: 40px 50px;
      margin-right: 40px;
      margin-left: 40px;
      margin-bottom: 20px;
      border-radius: 45%;

    }
    .red{
      background-color: coral;
    }
    .blue{
      background-color: lavender;
    }
    .green{
      background-color: lime;
    }
  </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Jquery magic</h1>
        <div class="whale">    
          <img src="https://farm1.staticflickr.com/669/21210413732_7cac8f7d28_z.jpg">
        </div>  
        <hr>
        <button class="red">fade</button>
        <button class="blue">animate</button>
        <button  class="green">change button</button>
        <p>Jquery lets us do some really cool stuff: like animations and cool interactions.</p>
      </div>
    </div>
  </div>
</body>
</html>
